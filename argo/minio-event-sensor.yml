apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: minio
  namespace: argo-events
spec:
  dependencies:
    - eventName: example
      eventSourceName: minio
      name: dep
  template:
    metadata: {}
    serviceAccountName: argo-events-sa
  triggers:
    - template:
        k8s:
          group: argoproj.io
          operation: create
          parameters:
            - src:
                dataKey: notification.0.s3.object.key
                dependencyName: dep
              dest: spec.templates.0.steps.0.0.arguments.artifacts.0.s3.key
            - src:
                dataKey: notification.0.s3.object.key
                dependencyName: dep
              dest: spec.templates.0.steps.0.0.arguments.parameters.0.value
              operation: append
            - src:
                dataKey: notification.0.s3.bucket.name
                dependencyName: dep
              dest: spec.templates.0.steps.0.0.arguments.artifacts.0.s3.bucket
          resource: workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: argo-events
                generateName: local-rebuild-
              spec:
                entrypoint: runner
                arguments:
                  parameters:
                    - name: imageRegistry
                      value: docker.io
                    - name: inputEndpoint
                      value: play.min.io
                    - name: inputCredentialsSecret
                      value: my-input-credentials
                    - name: outputEndpoint
                      value: play.min.io
                    - name: outputCredentialsSecret
                      value: my-output-credentials
                    - name: outputBucket
                      value: yarden-output

                templates:
                  - name: runner
                    steps:
                      - - name: process
                          template: processor
                          arguments:
                            parameters:
                              - name: objectKey
                                value:
                            artifacts:
                              - name: object
                                s3:
                                  endpoint: "{{workflow.parameters.inputEndpoint}}"
                                  bucket: will be replaced by notification
                                  key: will be replaced by notification
                                  accessKeySecret:
                                    name: "{{workflow.parameters.inputCredentialsSecret}}"
                                    key: accesskey
                                  secretKeySecret:
                                    name: "{{workflow.parameters.inputCredentialsSecret}}"
                                    key: secretkey

                  - name: processor
                    inputs:
                      parameters:
                        - name: objectKey
                      artifacts:
                        - name: object
                          path: /input/{{inputs.parameters.objectKey}}
                    container:
                      image: "{{workflow.parameters.imageRegistry}}/yardenshoham/glasswall-rebuild-eval:process-mode-0"
                      imagePullPolicy: Always
                    outputs:
                      artifacts:
                        - name: xml-report
                          path: /output/Managed/
                          archive:
                            none: {}
                          s3:
                            endpoint: "{{workflow.parameters.outputEndpoint}}"
                            bucket: "{{workflow.parameters.outputBucket}}"
                            key: "{{inputs.parameters.objectKey}}.xml"
                            accessKeySecret:
                              name: "{{workflow.parameters.outputCredentialsSecret}}"
                              key: accesskey
                            secretKeySecret:
                              name: "{{workflow.parameters.outputCredentialsSecret}}"
                              key: secretkey

          version: v1alpha1
        name: minio-workflow-trigger
